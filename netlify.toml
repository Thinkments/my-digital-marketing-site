[build]
  command = "npm install && npm run build"
  publish = "build"
  functions = "netlify/functions"

# Redirect www to non-www
[[redirects]]
  from = "https://www.thinkments.com/*"
  to = "https://thinkments.com/:splat"
  status = 301
  force = true

# Redirect netlify subdomain
[[redirects]]
  from = "https://thinkments-website.netlify.app/*"
  to = "https://thinkments.com/:splat"
  status = 301
  force = true

# API Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Consolidate sitemap routes
[[redirects]]
  from = "/sitemap"
  to = "/sitemap.xml"
  status = 301

[[redirects]]
  from = "/sitemap-xml"
  to = "/sitemap.xml"
  status = 301

[[redirects]]
  from = "/sitemap-raw"
  to = "/sitemap.xml"
  status = 301

# Password protect ONLY admin pages
[[headers]]
  for = "/admin/*"
  [headers.values]
    Basic-Auth = "admin:ThinkMents2025"
